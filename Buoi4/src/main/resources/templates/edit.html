<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" th:href="@{/index.css}">
</head>
<body>
<Section class="login">
  <main class="main">
    <div th:utext="${errorMessageEdit}" style="color:red;font-style:italic;"></div>
    <form  class="form" th:object="${User}" th:action="@{/edit}" method="post">
      <input type="hidden" id="id" name="id" th:value="*{id}">
      <input type="hidden" name="oldUsername" th:value="${oldUser}">
      <input type="hidden" id="created" name="created" th:value="*{created}">
      <div class="form-group">
        <label>Username</label>
        <label>
          <input type="text" id="username" name="username" th:value="*{username}" placeholder="Enter username" required>
        </label>
      </div>
      <div class="form-group">
        <label>Password</label>
        <div class="pass">
          <label>
            <input type="password" id="password" name="password" th:value="*{password}" placeholder="Enter password" required>
          </label>
          <div id="eye"><i class="fas fa-eye"></i></div>
        </div>
      </div>
      <div class="form-group">
        <label>Full name</label>
        <label>
          <input type="text" id="fullName" name="fullName" th:value="*{fullName}" placeholder="Enter full name" required>
        </label>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary text-sm">Save</button>
      </div>
    </form>
  </main>
</Section>
</body>
</html>
