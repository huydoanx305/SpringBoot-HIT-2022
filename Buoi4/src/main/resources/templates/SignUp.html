<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/index.css}">
</head>
<body>
<Section class="login">
    <main class="main">
        <div th:utext="${errorMessageSignUp}" style="color:red;font-style:italic;"></div>
        <form th:action="@{/signup}" class="form" method="post">
            <div class="form-group">
                <label>Username</label>
                <label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </label>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="pass">
                    <label>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                    </label>
                    <div id="eye"><i class="fas fa-eye"></i></div>
                </div>
            </div>
            <div class="form-group">
                <label>Full name</label>
                <label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required>
                </label>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary text-sm">Sign Up</button>
            </div>
        </form>
    </main>
</Section>
</body>
</html>
